<!DOCTYPE html>
<html lang="en">

<head>
    <script text="text/javascript"
        src="https://cdn.jsdelivr.net/gh/tableau/extensions-api/lib/tableau.extensions.1.latest.js"></script>
    <script text="text/javascript" src="tableau-extensions-addons.js"></script>
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function (event) {
            tableau.extensions.initializeAsync().then(function () {

                tableau.extensions.initAddons("sync-scrollbar").then(function () {

                    tableau.extensions.dashboardContent.dashboard.syncScrollbars(0, 1);
                });

            });
        });    
    </script>
</head>

<body></body>

</html>
