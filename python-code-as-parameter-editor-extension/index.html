    <div id="app">
      <div id="status-bar">

        <!-- Parameter found -->
        <div id="parameter-found" >
          <div v-if="parameterFound" class="ok">
            <i class="fa fa-check"></i> {{ parameterName }}
          </div>
          <div v-if="!parameterFound" class="error">
            <i class="fa fa-times"></i> Parameter Not Found
          </div>
        </div>

        <a @click="readFromTableau" id="refresh-btn"><i class="fa fa-refresh"></i> Reload from Tableau</a>

        <a @click="saveToTableau" id="save-btn" class="btn" :class="{'btn-green': haveChanges}">
          <i class="fa fa-upload"></i> Save
        </a>

      </div>

      <div id="editor">
        <prism-editor v-model="code" language="py"></prism-editor>
      </div>

      <!-- Loader -->
      <div class="loading" v-if="isLoading">
        <i class="fa fa-cog fa-spin"></i>
        Loading...
      </div>
    </div>
    <!-- Libraries -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.17.1/components/prism-python.min.js"></script>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- vue-prism-editor JavaScript -->
    <script src="https://unpkg.com/vue-prism-editor"></script>

    <script src="vendor/tableau.extensions.1.latest.min.js"></script>

    <script src="tableau.js"></script>
    <script src="index.js"></script>
  </body>
</html>
